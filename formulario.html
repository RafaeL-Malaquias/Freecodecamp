<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Formulario de registro</title>
    <style>
        h1 {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
            <h1>HTML/CSS Quiz</h1>
            <nav></nav>
    </header>

    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post"></form>
        <section role="region" aria-labelledby="" >
            <h2 class="student-info">Student info</h2>

            <div class="info">
                <label for="nome">Name:</label>
                <input type="text" id="student-nome" name="student-nome">
            </div>

            <div class="info">
                <label for="email">Email:</label>
                    <input type="email" id="student-email" name="student-email">
            </div>

            <div class="info">
                <label for="date">D.O.B. </label>
                    <input type="date" id="birth-date" name="birth-date">
            </div>
        </section>

        <section role="region" aria-labelledby="html-questions">
            <h2 class="html-questions">HTML</h2>
            <div class="question-block">
                <p>1</p>
                <fieldset class="question" name="html-questions-one">
                    <legend></legend>
                    <ul>
                        <li><label for="">
                            <input type="radio">
                        </label>
                        </li>
                        <li>
                            <label for="">
                        <input type="radio"></label>
                        </li>
                    </ul>
                </fieldset>
            </div>

        </section>
    </main>
    
</body>
</html>
