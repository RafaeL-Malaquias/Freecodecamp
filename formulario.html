<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Formulario de registro</title>
    <style>
        body{
            background-color: #f6f6f7;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        header {
            width: 100%;
            height: 50px;
            background-color: #1b1b32;
            display: flex;
        }
        #logo {
            width: max(100px, 18vw);
            background-color: #0a0a23;
            aspect-ratio: 35 / 5;
            padding: 0.4rem;
        }

        h1 {
            color: #f1be32;
            font-family: sans-serif;
        }
        /* pegado 50% espaÃ§amento de 50% */
        nav{
            width: 50%;
            max-width: 300px;
            height: 50px;

        }
        nav>ul {
            display: flex;
            justify-content: space-evenly;
        }
        h1, h2 {
            font-family: Verdana, Tahoma;
        }
        h2 {
            border-bottom: 4px solid #dfdfe2;
        }

    </style>
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#">INFO</a></li>
                    <li><a href="">HTML</a></li>
                    <li><a href="">CSS</a></li>
                </ul>
            </nav>
    </header>

    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post"></form>
        <section role="region" aria-labelledby="" >
            <h2 class="student-info">Student info</h2>

            <div class="info">
                <label for="nome">Name:</label>
                <input type="text" id="student-nome" name="student-nome">
            </div>

            <div class="info">
                <label for="email">Email:</label>
                    <input type="email" id="student-email" name="student-email">
            </div>

            <div class="info">
                <label for="date">D.O.B. </label>
                    <input type="date" id="birth-date" name="birth-date">
            </div>
        </section>

        <section role="region" aria-labelledby="html-questions">
            <h2 class="html-questions">HTML</h2>
            <div class="question-block">
                <p>1</p>
                <fieldset class="question" name="html-questions-one">
                    <legend></legend>
                    <ul>
                        <li><label for="">
                            <input type="radio">
                        </label>
                        </li>
                        <li>
                            <label for="">
                        <input type="radio"></label>
                        </li>
                    </ul>
                </fieldset>
            </div>

        </section>
    </main>
    
</body>
</html>
