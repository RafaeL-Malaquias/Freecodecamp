<html lang="en">

<body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <fieldset>
                <label for="name">Name : </label>
                <input type="text" id="name" placeholder="Enter your name" name="" required>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your Email" name="" required>
                <label for="age">Age (optinonal)</label>
                <input id="number" type="number" placeholder="Age" name="age" required>
            </fieldset>
            <fieldset>
                <p>Which option best describes your current role?</p>
                <select name="" id="dropdown">
                    <option disabled selected value >Select current role</option>
                    <option value="">Studant</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            <fieldset>
                
            </fieldset>



        </form>
    
</body>
</html>
