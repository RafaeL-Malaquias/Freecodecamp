<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title> https://survey-form.freecodecamp.rocks</title>
</head>
<body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <fieldset>
                <label for="name">Name : </label>
                    <input type="text" id="name" placeholder="Enter your name" name="" required>
                <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your Email" name="" required>
                <label for="age">Age (optinonal)</label>
                    <input id="number" type="number" min="18" placeholder="Age" name="age" required>
            </fieldset>
            <fieldset>
                <!-- todos os botões de rádio tenham o mesmo atributo name. Isso agrupa os botões de rádio em um conjunto exclusivom,  onde apenas um deles pode ser selecionado-->
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                        <label for=""><input type="radio" value="definitely" name="user-recommend" id="" checked> Definitely</label>
                        <label for=""><input type="radio" value="maybe" name="user-recommend" id="" > Maybe</label>
                        <label for=""><input type="radio" value="not-sure" name="user-recommend" id=""> Not sure</label>
            </fieldset>
            <fieldset>
                <p>Which option best describes your current role?</p>
                <select name="" id="dropdown">
                    <option disabled selected value >Select current role</option>
                    <option value="studant">Studant</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="pnotsay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            <fieldset>
                <!--O input sempre tem que esta dentro do label é uma prática recomendada para melhorar a acessibilidade e a usabilidade da sua página da web.-->
                <p>What would you like to see improved? (Check all that apply)</p>
                    <label for=""><input type="checkbox" value="front-end"> Front-End Projects</label>
                    <label for=""> <input type="checkbox"> Back-end Projects</label>
                    <label for=""> <input type="checkbox"> Data Visualization</label>
                    <label for=""> <input type="checkbox"> Challenges</label>
                    <label for=""> <input type="checkbox"> Open Source Community</abel>
                    <label for=""> <input type="checkbox"> Gitter help rooms</label>
                    <label for=""> <input type="checkbox"> Videos</label>
                    <label for=""> <input type="checkbox"> City Meetups</label>
                    <label for=""> <input type="checkbox"> Wiki</label>
                    <label for=""> <input type="checkbox"> Forum</label>
                    <label for=""> <input type="checkbox"> Additional Courses</label>
            </fieldset>



        </form>
    
</body>
</html>
