<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            margin: 0;
            background-color: #1b1b32;
            color: #f5f6f7;
            font-size: 16px;
            font-family: Tahoma , sans-serif;
        }
        h1 , p {
            margin: 1em auto;
            text-align: center;
        }
        form {
            width: 60vw; /* tamanho do form */
            max-width: 500px;
            min-width: 300px;
            margin: 0 auto; /* centralizando*/
            padding-bottom: 2em;
        }
        fieldset {
            border: none; /* removendo as borda de todos fildset*/
            padding: 2rem 0; /* aumentando  */
            border-bottom: 3px solid #3b3b4f;
        }
        label{
            display: block;
            margin: 0.5em 0px;
        }
        input, textarea , select {
            margin: 10px 0 0 0; /* margin em todos elementos*/
            width: 100%; /* usanto tood width do pai*/
            min-height: 2em;
        }
        input, textarea {
            background-color: #0a0a23;
            border: 1px solid #0a0a23;
            color: #ffffff;
            min-height: 2em; /* aumentando a letra dos placeholder ficando mais visiviel */
        }
        
        /*   
             Selecione apenas os elementos .inline e dê a eles uma width de unset. Isso removerá a regra anterior que define todos os elementos input para width: 100%. 
            */
        .inline {
             width:unset;
             vertical-align: middle; /* notara que os elementos estao altos demais na linha */
        }
        /*deixar um exmpleo de pseudo class*/ 
        fieldset:last-of-type {
            border-bottom: none;
        }
        /* corrigndo name="password para type="submit" "*/
        input[type="submit"]{
            display: block;
            width: 60%;
        }

    </style>
</head>
<body>
    <h1>Registro</h1>
        <p>Please fill out this form with the required information</p>
        <!--primeira box -->
        <form action="" method="post">
                <fieldset>
                    <label for="first-name">Enter Your First Name: <input type="text" name="" id="first-name" required></label>
                    <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
                    <label for="email">Enter Your Email: <input type="email" id="email" required></label>
                    <label for="new-password">Create a New Password: <input type="password" name="" id="new-password" required  pattern="[a-z0-5]{8,}"></label>
                </fieldset>
                <fieldset>
                    <legend>Account type (required)</legend>
                    <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked class="inline"> Personal</label>
                    <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"> Business</label>
                </fieldset>
                <!--segunda box -->
                <fieldset>
                    <label for="profile-picture">Upload a profile picture:<input id="profile-picture" type="file" name="file"></label>
                    <label for="age">Inpute your age (years): <input id="age" type="number" min="13" max="120"></label>
                    <label for="referrer">How did you hear about us?
                        <select name="referrer" id="referrer">
                            <option value="">(Select one)</option>
                            <option value="1">FreeCodeCamp News</option>
                            <option value="2">FreeCodeCamp YouTube Channel</option>
                            <option value="3">FreeCodeCamp Forum</option>
                            <option value="4">Other</option>
                        </select>
                    </label>
                    <label for="bio" >Provide a bio:
                            <textarea id="bio" name="bio" cols="30" rows="10" placeholder="I like coding on the beach..."></textarea>
                    </label>
                </fieldset>
                <label for="terms-and-conditions">
                    <input type="checkbox" name="terms-and-conditions" id="terms-and-conditions" required>I aceept the <a href="">terms and conditions
                    </a>
                </label>
                <input type="submit" value="Submit" />
        </form>
</body>
</html>
