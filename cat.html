<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #c9d2fc;
        }
        .cat-head{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 205px;
            height: 180px;
            border: 1px solid #000;
            border-radius: 46%;
            background-image: linear-gradient(#5e5e5e 85%, #45454f 100%);
        }
        .cat-left-ear { /* fazer orelha parecer um triangulo*/
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
           border-bottom: 70px solid #5e5e5e;
           position: absolute;
           top: -26px;
           left: -31px;
           border-top-left-radius: 90px;
           border-top-right-radius: 10px;
           transform: rotate(-45deg);
        }
        .cat-right-ear{
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
           border-bottom: 70px solid #5e5e5e;
           position: absolute;
           top: -26px;
           right: -31px;
           border-top-right-radius: 90px;
           border-top-left-radius: 10px;
           transform: rotate(45deg);
           /* z-index: -1; /* pode usar para definir a order de sobreposição dos elementos, maior sempre será posicionado um elemento com um z- menor.*/
        }
        .cat-left-inner-ear { /* aqui estamos fazendo orelha inner */
            position: absolute;
            top: 22px;
            left: -20px;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top-right-radius: 10px;
            border-top-left-radius: 90px;
            border-bottom: 40px solid  #3b3b4f;
            border-bottom-right-radius: 40%;
            border-bottom-left-radius: 40%;
        }
        .cat-right-inner-ear {
            position: absolute;
            top: 22px;
            left: -20px;
            /**/
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #3b3b4f;
            border-top-right-radius: 10px;
            border-top-left-radius: 90px;
            border-bottom-left-radius: 40%;
            border-bottom-right-radius: 40%;
        }

        .cat-left-eye {
            position: absolute;
            top: 54px;
            left: 39px;
            width: 30px;
            height: 40px;
            background-color: #000;
            border-radius: 60%;
            transform: rotate(25deg);
        }
        .cat-right-eye{
            position: absolute;
            top: 54px;
            left: 134px;
            width: 30px;
            height: 40px;
            background-color: #000;
            border-radius: 60%;
            transform: rotate(-25deg);
        }
        .cat-left-inner-eye{
            position: absolute;
            top: 8px;
            left: 2px;
            width: 10px;
            height: 20px;
            background-color: #fff;
            border-radius: 60%;
            transform: rotate(10deg);
        }
        .cat-right-inner-eye{
            position: absolute;
            top: 8px;
            left: 18px;
            width: 10px;
            height: 20px;
            background-color: #fff;
            border-radius: 60%;
            transform: rotate(-5deg);
        }
        .cat-nose{
            position: absolute;
            top: 108px;
            left: 85px;

            border-left: 15px solid transparent ;
            border-right:  15px solid transparent;
            border-bottom: 20px solid #442c2c;

            border-top-left-radius: 50%;
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 50%;
            transform: rotate(180deg);
        }

        .cat-mouth div {
            width: 30px;
            height: 50px;
            border: 2px solid #000;
            border-color: black transparent  transparent transparent;
            border-radius: 190%/190px 150px 0 0;
        }
        .cat-mouth-line-left{
            position: absolute;
            top: 88px;
            left: 74px;
            transform: rotate(170deg);
        }
        .cat-mouth-line-right   {
            position: absolute;
            top: 88px;
            left: 91px;
            transform: rotate(165deg);
        }

       .cat-whiskers-left div { /* selecionado os 3 filhos */
        width: 40px;
        height: 1px;
        background-color: #000;
       }
       .cat-whisker-left-top{
        position: absolute;
        top: 120px;
        left: 52px;
        transform: rotate(10deg);
       }
       .cat-whisker-left-middle{
        position: absolute;
        top: 127px;
        left: 52px;
        transform: rotate(3deg);
       }
       .cat-whisker-left-bottom{
        position: absolute;
        top: 134px;
        left: 52px;
        transform: rotate(-3deg);
       }

       .cat-whiskers-right div {
        width: 40px;
        height: 1px;
        background-color: #000;
       }
       .cat-whisker-right-top{
        position:absolute;
        top:120px;
        left:109px;
        transform: rotate(-10deg);
        }
        .cat-whisker-right-middle{
            position: absolute;
            top: 127px;
            left: 109px;
            transform: rotate(-3deg);
        }
        .cat-whisker-right-bottom{
            position: absolute;
            top: 134px;
            left: 109px;
            transform: rotate(3deg);
        }


    </style>
</head>
<body>
    <main>
        <div class="cat-head">
            <div class="cat-ears">
                <div class="cat-left-ear">
                    <div class="cat-left-inner-ear"></div>
                </div>

                <div class="cat-right-ear">
                    <div class="cat-right-inner-ear"></div>
                </div>
            </div>

            <div class="cat-eye">
                <div class="cat-left-eye">
                    <div class="cat-left-inner-eye"></div>
                </div>

                <div class="cat-right-eye">
                    <div class="cat-right-inner-eye"></div>
                </div>
                <div class="cat-nose"></div>

                <div class="cat-mouth">
                    <div class="cat-mouth-line-left"></div>
                    <div class="cat-mouth-line-right"></div>
                </div>

                <div class="cat-whiskers">
                    <div class="cat-whiskers-left">
                        <div class="cat-whisker-left-top"></div>
                        <div class="cat-whisker-left-middle"></div>
                        <div class="cat-whisker-left-bottom"></div>
                    </div>

                    <div class="cat-whiskers-right">
                        <div class="cat-whisker-right-top"></div>
                        <div class="cat-whisker-right-middle"></div>
                        <div class="cat-whisker-right-bottom"></div>
                    </div>
                </div>


            </div>
        </div>
    </main>
    
</body>
</html>
